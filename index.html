針對民眾投訴電視新聞報導，對於特定人物報導比重不一，國家通訊委員會NCC 17日下午公布5月份電視新聞報導觀測，<hr>
結果發現部分頻道對特定人物的報導比例仍然偏高，<br>
NCC也點名中天、TVBS、年代，是報導韓國瑜新聞量多的頻道。<p>

NCC簡任視察陳書銘說明，「衛廣法裡面有規定說，新聞報導剛有說明過，就要注意到公平原則，可能第一名報導特別特別多，<br>
然後第二名就一點點這樣，這樣可能就是比較不是我們希望看到的結果。」<p>

 跟3月份相比，超過一半的新聞頻道報導特定人物有明顯下降，其中，中天報導韓國瑜，在3月占了所有特定人物，比例高達88%，<br>
雖然5月份下滑2成，不過仍占了68%左右，而是否會拿觀測報告來開罰頻道，NCC低調回應，目前仍以觀測為主。<p>
